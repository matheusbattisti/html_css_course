<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sell your car</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Register your vehicle here to sell it faster!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Car form</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Sell easier your car!</h1>
          <p>
            Describe the characteristics of your vehicle and mark all the
            optionals it owns
          </p>
          <form>
            <div class="box-input">
              <label for="title">
                Ad title:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="A title for the ad of your vehicle"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Price:
                <span class="required-field">*</span>
              </label>
              <input
                type="number"
                id="price"
                name="price"
                class="block"
                placeholder="Define the price"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Description:
                <span class="required-field">*</span>
              </label>
              <textarea
                id="description"
                name="description"
                class="block"
                cols="30"
                rows="10"
                required
                placeholder="Here you can tell the details of your vehicle, for example: it has a scratch"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="unique_owner"
                >Unique owner?
                <span class="required-field">*</span>
              </label>
              <select id="unique_owner" name="unique_owner" required>
                <option value="">Select...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="box-input">
              <label for="brand">
                Brand:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Type the brand of your vehicle"
                required
              />
            </div>
            <div class="box-input">
              <label for="model">
                Model:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Type the model of your vehicle"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage">
                Car mileage:
                <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Type the vehicle mileage"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase_date">
                Purchase date:
                <span class="required-field">*</span>
              </label>
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Gearbox type: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="auto">Automatic</label>
            </div>
            <div class="optional_box">
              <p>Optionals:</p>
              <ul class="optional_list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarm system</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">AC</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="lane_assist"
                    name="optional[]"
                    value="lane_assist"
                  />
                  <label for="lane_assist">Lane assist</label>
                </li>
              </ul>
            </div>
            <div class="optional_box">
              <ul class="optional_list">
                <li>
                  <input
                    type="checkbox"
                    id="keyless_start"
                    name="optional[]"
                    value="keyless_start"
                  />
                  <label for="keyless_start">Keyless start</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="optional[]"
                    value="smartphone"
                  />
                  <label for="smartphone">Smart phone integration</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse_camera"
                    name="optional[]"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Reverse camera</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather_seat"
                    name="optional[]"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Leather seat</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Car images: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpeg"
                id="images"
                name="images"
                required
              />
            </div>
            <input type="submit" class="btn-submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
